version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: loomi-postgres
    environment:
      POSTGRES_DB: loomi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./create_stuff.sql:/docker-entrypoint-initdb.d/create_stuff.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d loomi"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile.distroless21
    image: loomi:21
    container_name: loomi-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/loomi
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    restart: on-failure
    healthcheck:
      # If you have actuator enabled, change the URL to /actuator/health
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Development helper: run the local source tree directly using Maven
  app-dev:
    image: maven:3.9.8-eclipse-temurin-21
    container_name: loomi-app-dev
    working_dir: /workspace
    volumes:
      - ./:/workspace:cached
      - ~/.m2:/root/.m2
    command: mvn -Dspring-boot.run.jvmArguments="-Dspring.profiles.active=dev" spring-boot:run
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/loomi
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  db_data:

networks:
  default:
    name: loomi-network
